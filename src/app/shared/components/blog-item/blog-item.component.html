<div class="card" style="width: 27rem;">
    <img src="{{blog.blogImageUrl}}" class="card-img-top zoom" alt="...">
    <div class="card-body pt-5">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <i class="bi bi-person-circle text-secondary"></i>
                <div class="d-block text-left font-12 mt-1 mx-2">
                    <div class="d-flex">
                        <span>{{blog.userName}}</span>
                        <i class="bi bi-incognito mx-1 text-danger"></i>
                    </div>
                    <div>
                        <span>{{blog.dateTime | date}}</span>
                        <span class="mx-1">.</span>
                        <span>{{blog.dateTime | timeDifference}}</span>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>
        <h5 class="text-left my-2">{{blog.title}}</h5>
        <p class="text-left">{{blog.blogText}}</p>
        <div class="mt-3 border-top d-flex justify-content-between">
            <div class="d-flex mt-3">
                <div class="d-flex">
                    <i class="bi bi-eye"></i>
                    <span class="mx-1 font-12">10</span>
                </div>
                <div class="mx-3 d-flex">
                    <i class="bi bi-chat-left-dots"></i>
                    <span class="mx-1 font-12">2</span>
                </div>
            </div>
            <div class="d-flex mt-3">
                <i class="bi bi-balloon-heart text-danger"></i>
                <span class="mx-1 text-secondary font-12">1.6k</span>
            </div>
        </div>
    </div>
</div>
